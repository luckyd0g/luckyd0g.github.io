<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>初识vue day01</title>
		<script src="vue.js"></script>
	</head>
	<body>

		<div id="app">
		    <img src="dd.jpg" alt="">
			<p>{{message}}</p>
			<input type="text" v-model="message"/>
			<button style="display: block;" @click=bh>喜欢就是这样吧</button>
		</div>
		<script>
	var vm=new Vue({
				el:'#app',
				data:{
					message:'你是年少的欢喜'
				},
				methods:{
					bh:function(){
						this.message=this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
